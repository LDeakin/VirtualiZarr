name: virtualizarr-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.9
  - "sphinx_design"
  - "sphinx"
  - pip
  - pip:
      - "pydata_sphinx_theme"
      - "myst_nb"
      - "sphinx_copybutton"
      - "sphinx_togglebutton"
      - "sphinx-autodoc-typehints"
      - -e ..
